apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/todoflow-labs/infrastructure.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
