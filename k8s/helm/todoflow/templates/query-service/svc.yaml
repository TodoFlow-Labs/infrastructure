apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.queryService.name }}
spec:
  selector:
    app: {{ .Values.queryService.name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.queryService.service.port }}
    - name: metrics
      port: 9090
      targetPort: {{ .Values.queryService.service.metricsPort }}
