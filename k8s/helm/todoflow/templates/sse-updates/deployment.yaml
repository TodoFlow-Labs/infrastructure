apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.sseUpdates.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.sseUpdates.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.sseUpdates.name }}
    spec:
      containers:
        - name: {{ .Values.sseUpdates.name }}
          image: "{{ .Values.sseUpdates.image.repository }}:{{ .Values.sseUpdates.image.tag }}"
          env:
            - name: ENV
              value: "{{ .Values.sseUpdates.env.ENV }}"
            # - name: LOG_LEVEL
            #   value: "{{ .Values.queryService.env.LOG_LEVEL }}"
            # - name: HTTP_ADDR
            #   value: "{{ .Values.queryService.env.HTTP_ADDR }}"
            # - name: METRICS_ADDR
            #   value: "{{ .Values.queryService.env.METRICS_ADDR }}"
            # - name: DATABASE_URL
            #   value: "{{ .Values.queryService.env.DATABASE_URL }}"
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: "{{ .Values.sseUpdates.name }}-config"
