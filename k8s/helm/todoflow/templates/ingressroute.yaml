apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: todos-route
  namespace: todoflow
spec:
  entryPoints:
    - web
  routes:
    - match: Method(`GET`) && PathPrefix(`/todos`)
      kind: Rule
      services:
        - name: {{ .Values.queryService.name }}
          port: 80
    - match: (Method(`POST`) || Method(`PUT`) || Method(`DELETE`)) && PathPrefix(`/todos`)
      kind: Rule
      services:
        - name: {{ .Values.commandService.name }}
          port: 80
    - match: PathPrefix(`/events`)
      kind: Rule
      services:
        - name: {{ .Values.sseUpdates.name }}
          port: 80
