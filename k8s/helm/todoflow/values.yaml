commandService:
  image:
    repository: furlingene/command-service
    tag: latest

  service:
    port: 8080

  env:
    ENV: production
    LOG_LEVEL: debug
    HTTP_ADDR: ":8080"
    METRICS_ADDR: ":9090"
    NATS_URL: "nats://nats.messaging.svc.cluster.local:4222"



domainProcessor:
  image:
    repository: furlingene/domain-processor
    tag: latest
  env:
    ENV: production
    NATS_URL: 
    DB_URL: 

# You can also add global values if needed
