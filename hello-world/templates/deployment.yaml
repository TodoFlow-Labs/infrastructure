apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: dev
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: { app: hello-world }
  template:
    metadata: { labels: { app: hello-world } }
    spec:
      containers:
      - name: nginx
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports: [{ containerPort: 80 }]
