  nats:
    image: nats:latest
    container_name: nats
    command: ["-js","--port","4222","-sd","/data", "-m", "8222"]
    ports:
      - "4222:4222"  # NATS server
      - "8222:8222"  # NATS monitoring
    volumes:
      - nats-data:/data

      
  cockroachdb:
    image: cockroachdb/cockroach:latest
    container_name: cockroachdb
    command:
      - start-single-node
      - --insecure
      - --http-addr=0.0.0.0:8080
    ports:
      - "26257:26257"
      - "8081:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data

  crdb-init:
    image: cockroachdb/cockroach:latest
    depends_on:
      - cockroachdb                  # ensures the container starts after CockroachDB
    entrypoint: ["cockroach"]       # so `command:` args are passed directly to the CLI
    command:
      - sql
      - --insecure
      - --host=cockroachdb:26257
      - >
        --execute=CREATE DATABASE IF NOT EXISTS todos;
        CREATE TABLE IF NOT EXISTS todos.todo (
          id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
          title STRING NOT NULL,
          completed BOOL DEFAULT false,
          created_at TIMESTAMP DEFAULT now()
        );
        CREATE DATABASE IF NOT EXISTS testdb;
        USE testdb;
        CREATE TABLE IF NOT EXISTS messages (
        id      UUID         PRIMARY KEY DEFAULT gen_random_uuid(),
        subject STRING       NOT NULL,
        body    STRING       NOT NULL,
        created TIMESTAMPTZ  DEFAULT now()
        );
    restart: "no"  # don't restart this container


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.listen-address=:9090"
      - "--web.enable-lifecycle"
    ports:
      - "8082:9090"  # Prometheus server
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "8083:3000"  # Grafana server
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus


  command-service:
    image: furlingene/command-service:latest
    container_name: command-service
    build:
      context: ../command-service
      dockerfile: Dockerfile
    volumes:
      - ../command-service/internal/config/config.yaml:/app/config.yaml
    ports:
      - "7080:8080"  # Command service
      # - "7989:9090"  # Prometheus metrics
    depends_on:
      - nats
      - prometheus
      - grafana

  domain-processor:
    image: furlingene/domain-processor:latest
    container_name: domain-processor
    build:
      context: ../domain-processor
      dockerfile: Dockerfile
    volumes:
      - ../domain-processor/internal/config/config.yaml:/app/config.yaml
    depends_on:
      - nats
      - prometheus
      - grafana

volumes:
  cockroach-data:
  nats-data:
  prometheus-data:
  grafana-data: