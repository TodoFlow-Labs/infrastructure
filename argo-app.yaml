apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-infra
  namespace: argocd
spec:
  project: todoflow-lab
  source:
    repoURL: git@github.com:todoflow-labs/infrastructure.git
    targetRevision: main
    # path: charts 
    chart: charts              # specify the path to the chart
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
